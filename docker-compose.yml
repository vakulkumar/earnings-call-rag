version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: earnings-call-postgres
    environment:
      POSTGRES_DB: earnings_call_db
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d earnings_call_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

volumes:
  postgres_data:
    driver: local

networks:
  rag-network:
    driver: bridge
