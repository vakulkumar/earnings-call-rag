spring:
  application:
    name: earnings-call-rag
  
  datasource:
    url: jdbc:postgresql://localhost:5432/earnings_call_db
    username: raguser
    password: ragpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4
          temperature: 0.7
          max-tokens: 1000
      embedding:
        options:
          model: text-embedding-ada-002
    
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536

# Application specific properties
rag:
  chunk:
    size: 800
    overlap: 150
  retrieval:
    top-k: 5
    similarity-threshold: 0.7
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

server:
  port: 8080
  error:
    include-message: always

logging:
  level:
    com.earningscall.rag: INFO
    org.springframework.ai: DEBUG
